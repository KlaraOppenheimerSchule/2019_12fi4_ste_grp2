plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'de.kos'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile(group: 'com.expediagroup', name: 'graphql-kotlin-schema-generator', version: "1.0.0-RC10")
    compile "com.graphql-java:graphql-java:3.0.0"
    compile "com.graphql-java:graphql-java-tools:3.2.0"
    compile "com.graphql-java:graphql-java-servlet:4.0.0"
    compile "javax.servlet:javax.servlet-api:3.0.1"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}